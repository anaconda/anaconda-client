[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs>=0.3", "setuptools-scm>=7.1"]

[project]
dependencies = []
description = "Client library and CLI plugin for anaconda.org"
license = {text = "BSD-3-Clause"}
name = "anaconda-client"
# dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
urls = {source = "https://github.com/anaconda/anaconda-client"}
# TODO: Auto-versioning
version = "1.13.0"

[project.entry-points."anaconda_cli.subcommand"]
org = "binstar_client.plugins:app"

[project.optional-dependencies]
dev = [
]
full = [
]

[project.scripts]
# Legacy entrypoints
binstar = "binstar_client.scripts.cli:main"
conda-server = "binstar_client.scripts.cli:main"

[tool.distutils.bdist_wheel]
universal = true

[tool.hatch.build.targets.sdist]
include = [
  "/binstar_client",
  "/pyproject.toml",
  "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["binstar_client"]

