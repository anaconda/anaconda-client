name: build

on:
  pull_request:
    branches:
    - main
  workflow_call:

jobs:

  build-conda-package:
    name: Build conda package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd     # v6.0.2
      with:
        fetch-depth: 0
    - name: Create build environment
      run: |
        source $CONDA/bin/activate
        conda create -n build --file ./etc/build.linux-64.lock
    - name: conda build
      run: |
        source $CONDA/bin/activate && conda activate build
        mkdir -p ./conda-bld
        # TODO(mattkram): Remove anaconda-cloud/label/dev channel before release
        VERSION=`hatch version` \
          conda build \
            -c conda-forge \
            -c defaults \
            -c anaconda-cloud/label/dev \
            --override-channels \
            conda.recipe \
            --output-folder ./conda-bld
    - name: Upload the build artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f     # v6.0.0
      with:
        name: conda-${{ github.sha }}
        path: ./conda-bld
        if-no-files-found: error
        retention-days: 7

  build-wheel:
    name: Build the wheel
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd   # v6.0.2
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548   # v6.1.0
      with:
        python-version: '3.14'
    - name: Install build dependencies
      run: pip install build
    - name: Build the package
      run: python -m build
    - name: Upload the build artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f   # v6.0.0
      with:
        name: wheel-${{ github.sha }}
        path: dist/*
        if-no-files-found: error
        retention-days: 7

  # This check job runs to ensure all tests and builds have passed, such that we can use it as a "wildcard"
  # for branch protection to ensure all tests pass before a PR can be merged.
  check:
    name: Check all tests passed
    if: always()
    needs: [build-conda-package, build-wheel]
    runs-on: ubuntu-latest
    steps:
    - name: Decide whether all required jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
